<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>MyDeck</title>
  </head>

  <body>
    <header>
      <img src="img/logo.png" alt="Logo do MyDeck - Baralhos" />
      <h1 class="special-font-family">MyDeck</h1>
    </header>

    <main>
      <section id="section-introduction">
        <h2>Bem-vindo ao MyDeck</h2>
        <p>Aqui você pode pesquisar por cartas incríveis!</p>
      </section>

      <section id="section-search">
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="tipo">Tipo:</label>
              <select id="tipo" name="tipo">
                <option value="">---</option>
                <option value="Terreno">Terreno (Verde)</option>
                <option value="Criatura">Criatura (Vermelho)</option>
                <option value="Magia">Magia (Roxo)</option>
                <option value="Artefato">Artefato (Marrom)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" />
            </div>

            <div class="form-group">
              <label for="dano">Dano:</label>
              <input type="number" id="dano" name="dano" />
            </div>

            <div class="form-group">
              <label for="ataque">Ataque:</label>
              <input type="number" id="ataque" name="ataque" />
            </div>
          </div>

          <div class="form-row">
            <div class="description-group">
              <label for="descricao">Descrição:</label>
              <textarea
                id="descricao"
                name="descricao"
                rows="4"
                cols="50"
              ></textarea>
            </div>
          </div>

          <button type="button" id="button-search" onclick="pesquisar()">
            Pesquisar
          </button>
        </form>
      </section>

      <section id="section-results"></section>
    </main>

    <footer class="special-font-family">
      <span>2024 - MyDeck</span><br />
      <span>Todos os direitos reservados</span>
    </footer>

    <script src="dados.js"></script>
    <script src="app.js"></script>
  </body>
</html>
